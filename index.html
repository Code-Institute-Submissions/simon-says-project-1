<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="largecircle">
      <div id="section1"></div>
      <div id="section2"></div>
      <div id="section3"></div>
      <div id="section4"></div>
      <div id="smallcircle">
        <div id="gamename">SIMON!</div>
        <section>
          <div class="powerToggle start">
            <input type="checkbox" id="on"/>
            <label for="on">Power</label>
          </div>
        </section>
        <section>
            <div class="modeToggle">
              <input type="checkbox" id="mode" name="" />
              <label for="mode">Mode</label>
            </div>
          </section>
          <div id="level"></div>
      </div>
    </div>
  </body>
</html>
