<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Code to help display the application on mobile devics -->
    <meta name="viewport" content="width=1000, user-scalable=0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Black outline for the game -->
    <div id="largecircle">
      <!--four sections the split the largecirlce into the different couloured sections that will interact with the players turn -->
      <div id="greensection"></div>
      <div id="redsection"></div>
      <div id="yellowsection"></div>
      <div id="bluesection"></div>
      <!-- Small circle in the middle that holds the control elements, helps the sections have the curved effect seen on the original game -->
      <div id="smallcircle">
        <div id="gamename">SIMON!</div>
        <!--The slide buttons are sectioned off  to make them easier to move to the correct area of the game -->
        <section>
          <div class="powerToggle">
            <input type="checkbox" id="on"/>
            <label for="on">POWER</label>
          </div>
        </section>
        <!-- Added in new button style and tied it to the difficulty-->
        <section class = "mode">
          <div class="container mode">
	          <div class="inner-container mode">
		          <div class="toggle mode">
			          <p>Hard</p>
		          </div>
		          <div class="toggle mode">
			          <p>Easy</p>
		          </div>
	          </div>
	          <div class="inner-container mode" id='toggle-container'>
		          <div class="toggle mode">
			          <p>Hard</p>
		          </div>
		          <div class="toggle mode">
			          <p>Easy</p>
		          </div>
	          </div>
          </div>
        </section>
        <button class="btn start">START</button>
          <!-- Display for the level the player is currently on -->
        <div id="level"></div>
      </div>
    </div>
  </body>
<script type="text/javascript" src="js/script.js"></script>
</html>
